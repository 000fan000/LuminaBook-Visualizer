
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuminaBook Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=JetBrains+Mono:wght@400;500&family=Noto+Serif+SC:wght@300;500;700&family=Noto+Sans+SC:wght@300;500;700&family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #e5e5e5;
      overflow-x: hidden;
    }
    .font-serif { font-family: 'Playfair Display', serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    
    /* Chinese Fonts */
    .font-zh-serif { font-family: 'Noto Serif SC', serif; }
    .font-zh-sans { font-family: 'Noto Sans SC', sans-serif; }
    .font-zh-brush { font-family: 'Ma Shan Zheng', cursive; }
    .font-zh-ink { font-family: 'Zhi Mang Xing', cursive; }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #121212;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    /* Vertical Writing Utilities */
    .writing-v-rl { writing-mode: vertical-rl; }
    .writing-v-lr { writing-mode: vertical-lr; }
    .writing-h-tb { writing-mode: horizontal-tb; }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.11",
    "@ffmpeg/ffmpeg": "https://esm.sh/@ffmpeg/ffmpeg@0.12.10",
    "@ffmpeg/util": "https://esm.sh/@ffmpeg/util@0.12.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
